---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    controllers:
      lldap:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nitnelave/lldap
              tag: latest
            env:
              GID: "1001"
              UID: "1001"
              TZ: "CST"
            envFrom:
              - secretRef:
                  name: lldap-secret
    service:
      app:
        controller: lldap
        ports:
          http:
            port: 17170
          ldap:
            enabled: true
            port: 3890
            protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.the-nebula.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: lldap
